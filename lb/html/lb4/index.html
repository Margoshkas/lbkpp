<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>LABAJOURNEY</title>
</head>
<body>
    <header>
        <div class="title d-flex">
            <div class="left">
                <a href="#">JOURNEY</a>
            </div>
            <div class="right">
                <div class="icons">
                    <span class="calendar">
                        <a href="#"><img src="img/calendar.png" alt=""></a>
                    </span>
                    <span class="forum">
                        <a href="#"><img src="img/forum.png" alt=""></a>
                    </span>
                    <span class="journey">
                        <a href="#"><img src="img/journey.png" alt=""></a>
                    </span>
                    <span class="line">
                        <img src="img/verticalline.png" alt="">
                    </span>
                    <span class="welcome">
                        <a>Welcome, </a><span class="log-in"><a href="#">Log In</a></span><a> or </a><span class="sign-up"><a href="#"> Sign Up</a></span>
                    </span>
                </div>
            </div>
        </div>
            <div class="background"></div>
    </header>
    <section>
        <div class="form">
            <div class="green"></div>
            <div class="modal-left">
                <a>Sign Up</a>
            </div>
            <div class="modal-right">
                <a href="#">Log In</a>
            </div>
            <div class="facebook">
                <button>
                    <img src="img/facebook.png" alt="">
                    <span class="icon-line"><img src="img/Rectangle.png" alt=""></span>
                    <p>Facebook</p>
                </button>
            </div>
            <div class="google">
                <button>
                    <span class="icon-google"><img src="img/G.png" alt=""></span>
                    <span class="icon-line"><img src="img/Rectangle.png" alt=""></span>
                    <p>Google</p>
                </button>
            </div>
            <div class="or d-flex">
                <span class="line"><img src="img/horizontline.png" alt=""></span>
                <span class="space"><p>or</p></span>
                <span class="line"><img src="img/horizontline.png" alt=""></span>
            </div>
    <div class="first-name">
                <input type="text" name="first-name" placeholder="First Name">
            </div>
            <div class="last-name">
                <input type="text" name="last-name" placeholder="Last Name">
            </div>
            <div class="email">
                <input type="email" name="email" placeholder="Email">
            </div>
            <div class="password">
                <input type="password" name="password" placeholder="Choose Password">
            </div>
            <div class="confirm">
                <input type="password" name="confirm" placeholder="Confirm Password">
            </div>
            <div class="checkbox">
                <label class="d-flex">
                    <input type="checkbox" id="checkbox" name="checkbox" value="value1">
                    <span class="galochka"> </span>
                    <label class="checkbox-text">Agree our <a href="#">Terms & Conditions</a>
                </label>
            </label>
            </div>
            <div class="submit">
                <input type="submit" name="submit" value="Create Account">
            </div>
        </div>
    </section>  
</body>
</html>
